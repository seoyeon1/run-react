<html>
<head>
    <meta charset="UTF-8"/>
    <title>구구단</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
  'use strict';
  // 구구단 게임 - react 함수 컴포넌트 버전 + react hooks(권장)
  // react hooks : 함수 컴포넌트에서도 state, ref 기능을 사용할 수 있게 해줌. 클래스버전 보다 코드가 짧음
  // state가 바뀌면 함수 전체가 다시 실행됨 (class 방식과 차이)
  const GuGuDan = () => { 
    
    // hooks에서 state 선언 : 각각 [state, setState] 분리해서 선언&초기화. 컴포넌트 안에서 선언해줘야 함
    const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9)); // 구조분해 문법 
    const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
    const [value, setValue] = React.useState(''); // useState가 hooks
    const [result, setResult] = React.useState('');
    // ref 사용 & 초기화
    const inputRef = React.useRef(null);

    // 이벤트 리스너 추가
    const onChangeInput = (e) => {
        setValue(e.target.value);
    };

    const onSubmitForm = (e) => {
      e.preventDefault();
      // state 변경 : 기존 class 방식의 setState를 각각의 setState에 맞춰 바꿔주면 됨
      if (parseInt(value) === first * second) {
        setResult('정답');
        setFirst(Math.ceil(Math.random() * 9));
        setSecond(Math.ceil(Math.random() * 9));
        setValue('');
        inputEl.current.focus();
      }
      else {
        setResult('땡');
        setValue('');
        inputEl.current.focus();
      }
    };

    // 화면 부분
    return (
      <React.Fragment>
        <div>{first} 곱하기 {second} 는?</div>
        <form onSubmit={onSubmitForm}>
          <input
            ref={inputRef}
            type="number"
            value={value}
            onChange={(e) => setValue(e.target.value)}
          />
          <button>입력!</button>
        </form>
        <div id="result">{result}</div>
      </React.Fragment>
    );
  };

</script>
<script type="text/babel">
  ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
</script>
</body>
</html>
