<html>
<head>
    <meta charset="utf-8">
    <title>웹게임-구구단</title>
</head>
<body>
<div id="root"><!-- 컴포넌트가 그려질 부분 --></div> 

<!-- react 18 버전 사용(개발용) -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- 배포용 -->
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script>
    'use strict';
    // React : 데이터 중심 > 데이터가 바뀌면 화면도 바뀐다
    // React 방식 : 클래스 / (화살표)함수 방식 (요즘 대부분은 함수 방식으로 사용. 여기서는 클래스 방식으로 작성)
    
    class LikeButton extends React.Component { // 리엑트 컴포넌트 : 데이터와 화면을 하나로 묶어둔 덩어리
        constructor(props) {
            super(props);
            this.state = {liked : false}; // 데이터. 화면에 바뀔 부분들을 state로 만들어두면 됨
        }
        render() {
            if (this.state.liked) {
                return 'You liked this.';
            }
            // 화면
            return React.createElement('button', {onClick: ()=> this.setState({liked : true})}, 'Like');
        }
    }
</script>
<script>
    // 컴포넌트를 화면에 그리기
    ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));

</script>
</body>
</html>
